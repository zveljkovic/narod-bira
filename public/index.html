<!DOCTYPE html>
<html lang="sr-Latn-RS">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My EJS Website</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"
            integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/json-enc.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=close,edit_square" />
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg1">

<section id="main" class="">
    <h1>Narod Bira</h1>
    <h2>Odredimo našu zajedničku budućnost</h2>
    <div class="buttons">
        <button hx-get="/vote/question"
                hx-vals='js:{"sessionId": getSessionId()}'
                hx-target="#vote"
                hx-on::after-request="showSection('vote')">Započni anketu</button>
        <button hx-get="/question/list"
                hx-vals='js:{"sessionId": getSessionId()}'
                hx-target="#question-list"
                hx-on::after-request="showSection('question-list')">Pregledaj pitanja</button>
    </div>
    <!--                hx-ext='json-enc'-->
</section>

<section id="vote" class="hidden">
</section>

<section id="question-list" class="hidden">
</section>

<footer class="footer">&copy; 2025 <span id="session-id"></span></footer>
<script src="/js/main.js"></script>
</body>
</html>
